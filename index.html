<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class='form-container'>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" class="form-control" id="name"  placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="Email" id="email-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="age" id="number-label">Age</label>
        <input type="number" class="form-control" id="number" max=100 min=18 placeholder="Age" >
      </div>
      
      <div class="form-group">
      <label>Which option best describes your current role?</select>
         <select id="dropdown" class='form-control'>
         <option value="students">Student</option>
         <option value="Job">Full Time Job</option>
         <option value="learner">Full Time Learner</option>
        </label>
      </div>
     <div class="form-check">
      <p>Would you recommend freeCodeCamp to a friend?</p>
       <label class="form-check-label">
         <input type="radio" class="form-check-input" name="recommend" id="" value="Definitely" checked>
         Definitely
       </label><br/>
       <label class="form-check-label">
        <input type="radio" class="form-check-input" name="recommend" id="" value="MayBe">
        MayBe
      </label><br/>
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="recommend" id="" value="Not Sure">
        Not Sure
      </label>
     </div>
<div>
  <p>What would you like to see improved? (Check all that apply)</p>
  <input type="checkbox" value="front-end">
  Front-end Projects </br>
  <input type="checkbox" value="back-end">
  Back-end Projects </br>
    <input type="checkbox" value="data-visual">
  Data Visualization </br>
  <input type="checkbox" value="challenge">
  Challenges
</div>

<div>
  <p>Any comments or suggestions?</p>
  <textarea class="textarea" placeholder="Enter your comment here" rows="4" cols="80"></textarea>

</div>

      <input type='submit' value='Submit' class='btn btn-info' id="submit"/>
    </form>
  </div>
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
